<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>视力检查</title>
    <link href="Css/layout.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    </style>

</head>
<body onload="InitBackGround()">
    <div class="Container">
        <div style="position:absolute;left:0px;top:0px;visibility:visible">
            <canvas id="myCanvas" width="800" height="500" style="border:1px solid #c3c3c3; background-color:#FFFFFF">
                Your browser does not support the canvas element.
            </canvas>
        </div>
        <div id="CorrectPanel" style="visibility:hidden">
            <div style="position:absolute;left:10px;top:5px;height:20px;vertical-align:central;">
                <input id="slideHor" type="range" min="0" max="200" stemp="1" value="100" onchange="UpdateSlideHorValue()" />
            </div>
            <div style="position:absolute;right:10px;top:5px;height:20px;vertical-align:central;">
                <input id="slideVer" type="range" min="0" max="200" stemp="1" value="100" onchange="UpdateSlideVerValue()" />
            </div>
            <div id=""style="position:absolute;left:10px;bottom:10px;background-color:yellow">
                <button onclick="DrawCorrectionRect()">Draw Correction Rect</button>
                <button onclick="ClearDrawArea()">Clear Area</button>
            </div>
        </div>
        <div id="VAExamPanel" style="visibility:hidden">
            <div style="position:absolute;left:10px;top:10px;height:20px;vertical-align:central;">   
                <label>检查距离:</label><input id="" type="text" readonly="readonly" />
            </div>
            <div style="position:absolute;right:10px;top:10px;height:20px;vertical-align:central;">
                <label>当前视力:</label><input id="" type="text" readonly="readonly" />
            </div>
            <div id="" style="position:absolute;width:100%;height:30px;left:1px;bottom:1px;background-color:cadetblue;align-content:center">
               <button onclick="">正　确</button>
               <button onclick="">看不清</button>
                <div style="border:1px solid;width:100%">
                    <div>
                        <input type="button" value="显示对话框" onclick="Demo('dialog');">
                        <select name=""><option value="" selected>1</option><option value="">2</option><option value="">2</option><option value="">2</option><option value="">2</option></select>
                        <input type="text" name="" value="aaa">
                        <input type="radio" name="">11 <input type="checkbox" name="">22 <input type="password" name="" value="aaa">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Container" id="PreVAExamDialog" style="width:360px;height:220px;top:50px;z-index:10;border:thin">
        <div style="position:relative;width:100%;height:22px;left:0px;top:0px;vertical-align:central;background-color:darkgray">
            <label style="position:relative;top:2px;left:2px;color:white">设置检查参数</label>
            <button style="height:20px;width:20px;position:absolute;right:1px;top:1px;">X</button>
        </div>
        <div style="position:relative;width:100%;height:100%;left:0px;bottom:0px;background-color:powderblue;align-content:center">
            <table>
                <tr>
                    <td style="width:100%;height:40px">
                        <label>选择检查距离：</label>
                        <input type="text" readonly="readonly" width="40" />  
                    </td>
                </tr>
                <tr>
                    <td style="width:300px;height:10px">
                        <input style="position:relative;width:340px;left:8px;" type="range" min="30" max="500" step="10" value="500" />
                    </td>
                </tr>
                <tr>
                    <td style="width:100%;height:40px">
                        <label>初始检查视力：</label>
                        <select id="valist">
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:300px;height:10px">
                        
                    </td>
                </tr>
            </table>
        </div>
        <div id="" style="position:relative;width:100%;height:30px;left:0px;bottom:0px;background-color:darkgray;align-content:center;vertical-align:central">
            <center style="position:relative;top:5px;">
                <button onclick="">确　定</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button onclick="">取　消</button>
            </center>
        </div>
    </div>
</body>
</html>
